{% extends "pages/base.html" %}

{% block content %}

    {% for res in results %}
    <tr>
        <td>
            <ul>
                {% for key, value in res.items %} 
                  <li>{{key}} - {{value}}</li>
                {% endfor %}
            </ul>
        </td>

    {% endfor %}

    {% autoescape off %}
        {{ plot_div }}
        {{ plot_div2 }}
    {% endautoescape %}

{% endblock content %}
